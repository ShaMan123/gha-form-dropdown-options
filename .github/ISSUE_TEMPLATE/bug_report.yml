name: üêõ Bug Report
description: File a bug report
title: '[Bug]: '
body:
  - type: markdown
    attributes:
      value: |
        Before you begin
  - type: checkboxes
    id: terms
    attributes:
      label: CheckList
      description: By submitting this issue, you agree to follow our [Code of Conduct]()
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: dropdown
    id: _branches
    attributes:
      label: Repository Branches
      description: Fetched by action
      options:
        - ci-update-long-report
        - main
        - safeguard
        - set-output
    validations:
      required: true
  - type: dropdown
    id: _labels
    attributes:
      label: Repository labels
      description: Fetched by action
      options:
        - bot
        - bug
        - ci
        - documentation
        - duplicate
        - enhancement
        - good first issue
        - help wanted
        - invalid
        - question
        - wontfix
    validations:
      required: true
  - type: dropdown
    id: _dates
    attributes:
      label: Updating Dates
      description: Choose a day next week
      options:
        - 2025-4-25
        - 2025-4-26
        - 2025-4-27
        - 2025-4-28
        - 2025-4-29
        - 2025-4-30
        - 2025-5-01
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      value: |
        1. 
        2. 
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Provide screenshots/screencasts if relevant
    validations:
      required: true
  - type: textarea
    id: error
    attributes:
      label: Error Message & Stack Trace
      description: Provide logging outputs/errors if relevant
    validations:
      required: false
